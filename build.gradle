plugins {
    id 'java'
    id 'fabric-loom' version '0.8-SNAPSHOT'
//    id "com.github.johnrengelman.shadow" version "5.1.0"
//    id "com.matthewprenger.cursegradle" version "1.3.0"
}

group 'robosky.mods'
version "${project.mod_version}+mc.${project.minecraft_version}"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
    accessWidener = file("src/main/resources/uplands.aw")
}

repositories {
    mavenLocal()
    maven { url "https://minecraft.curseforge.com/api/maven" }
    maven { url "https://maven.jamieswhiteshirt.com/libs-release/" }
    maven { url "https://repo.elytradev.com/" }
    maven { url 'https://server.bbkr.space/artifactory/libs-release' }
    maven { url "https://maven.shedaniel.me/" }
    maven { url "https://jitpack.io" }
    maven { url "https://hephaestus.dev/release" }
}

dependencies {
    //to change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modCompileOnly "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    modRuntime "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    compileOnly group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    modCompileOnly("me.shedaniel:RoughlyEnoughItems-api:${project.rei_version}") {
        exclude group: 'net.fabricmc.fabric-api'
        exclude group: 'net.fabricmc', module: 'fabric-loader'
        exclude group: 'net.minecraft'
    }
    modRuntime("me.shedaniel:RoughlyEnoughItems:${project.rei_version}") {
        exclude group: 'net.fabricmc.fabric-api'
        exclude group: 'net.fabricmc', module: 'fabric-loader'
        exclude group: 'net.minecraft'
    }
    modImplementation("io.github.cottonmc:LibGui:${project.libgui_version}") {
        exclude group: 'net.fabricmc.fabric-api'
        exclude group: 'net.fabricmc', module: 'fabric-loader'
        exclude group: 'net.minecraft'
        exclude group: 'io.github.prospector.modmenu'
        exclude group: 'io.github.prospector'
    }
    modImplementation "com.github.kvverti:structure-helpers:${project.structure_helpers_version}"
    modImplementation "dev.hephaestus:seedy-behavior:${project.seedy_behavior_version}"

    include "io.github.cottonmc:LibGui:${project.libgui_version}"
    include "com.github.kvverti:structure-helpers:${project.structure_helpers_version}"
    include "dev.hephaestus:seedy-behavior:${project.seedy_behavior_version}"
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version, "modid": "luminiferous_uplands"
    }

    filesMatching("**/*.json") {
        exclude "fabric.mod.json"
        expand "modid": "luminiferous_uplands"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
